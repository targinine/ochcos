<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>

    <link rel="stylesheet" href="index.css" />

    <script src="jquery.js"></script>
    <script src="menu.js"></script>

</head>

<body>
  
    <header>
        <h2>Please Select a Drink</h2>
    </header>

    <main class="basic-grid">
        <div class="card" >
            <h3>Just a Coffee</h3>
            <p>Brewed with a Chemex</p>
            <div class="options" style="display: none;">
                <button class="cream opt-button" type="button">Room for Cream</button>
            </div>
        </div>
        <div class="card" >
            <h3>Decaf Drip</h3>
            <p>Nothing fancy</p>
            <div class="options" style="display: none;">
                <button class="cream opt-button" type="button">Room for Cream</button>
            </div>
        </div>
        <div class="card" >
            <h3>Moka</h3>
            <p>A small, espresso-like coffee</p>
        </div>
        <div class="card" >
            <h3>Moka Latte</h3>
            <p>It's a latte</p>
            <div class="opt-grid">
                <div class="options" style="display: none;">
                    <button class="sweetened opt-button" type="button">Sweetened</button>
                </div>
                <div class="options" style="display: none;">
                    <button class="caramel opt-button" type="button">Caramel Syrup</button>
                </div>
                <div class="options" style="display: none;">
                    <button class="vanilla opt-button" type="button">Vanilla Syrup</button>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
